<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS Word Quiz</title>
    <link rel="stylesheet" href="./css/quiz.css">
</head>
<body>
    <div class="container">
        <div class="quiz_name">
            <span>Data Structure Quiz</span>
        </div>
        <div class="time_marks">
            <span class="time" id="timer"></span>
            <div class="score">
                <span class="score_head">SCORE:</span> <span class="score_no" id="get_score">0</span>
            </div>
            
        </div>
        <div class="que_no" id="que_no"></div>
        <div class="question">
            <p id="questionTab"></p>
        </div>
        <div class="option"></div>
        <div class="next">
            <button id="nextBtn">Next Question</button>
        </div>
    </div>
    
    <script src="./javascript/dsaQuizscript.js"></script>      
  
</body>
</html>
